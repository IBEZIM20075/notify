<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Push Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial; background: #667eea; min-height: 100vh; padding: 20px; display: flex; align-items: center; justify-content: center; }
        .container { background: white; padding: 2rem; border-radius: 15px; max-width: 500px; width: 100%; text-align: center; }
        button { background: #4CAF50; color: white; border: none; padding: 15px; margin: 10px; border-radius: 8px; cursor: pointer; width: 100%; }
        button:disabled { background: #ccc; }
        .status { margin: 20px 0; padding: 15px; border-radius: 8px; }
        .success { background: #d4ffd4; color: #006400; }
        .error { background: #ffd4d4; color: #8b0000; }
        .info { background: #d4eaff; color: #004c8b; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± Push Test</h1>
        <div class="status info" id="status">Initializing...</div>
        <button id="enableBtn">Enable Notifications</button>
        <button id="testBtn" disabled>Test Notification</button>
        <div id="debug" style="text-align: left; margin-top: 20px; font-size: 12px;"></div>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const enableBtn = document.getElementById('enableBtn');
        const testBtn = document.getElementById('testBtn');
        const debugDiv = document.getElementById('debug');

        function debug(msg) {
            debugDiv.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${msg}</div>`;
            console.log(msg);
        }

        // Check if we're on HTTPS or localhost
        function isSecureContext() {
            return window.location.protocol === 'https:' || 
                   window.location.hostname === 'localhost' || 
                   window.location.hostname === '127.0.0.1';
        }

        async function enableNotifications() {
            debug('Starting notification setup...');
            
            // Check secure context
            if (!isSecureContext()) {
                const message = '‚ùå Push notifications require HTTPS. Use LocalTunnel or ngrok.';
                statusDiv.innerHTML = message;
                statusDiv.className = 'status error';
                debug(message);
                debug('Current URL: ' + window.location.href);
                return;
            }

            // Check browser support
            if (!('serviceWorker' in navigator)) {
                statusDiv.innerHTML = '‚ùå Service Workers not supported';
                statusDiv.className = 'status error';
                return;
            }

            if (!('Notification' in window)) {
                statusDiv.innerHTML = '‚ùå Notifications not supported';
                statusDiv.className = 'status error';
                return;
            }

            try {
                // Request permission
                debug('Requesting notification permission...');
                statusDiv.innerHTML = 'üîÑ Requesting permission...';
                
                const permission = await Notification.requestPermission();
                debug('Permission result: ' + permission);

                if (permission !== 'granted') {
                    statusDiv.innerHTML = '‚ùå Permission denied';
                    statusDiv.className = 'status error';
                    return;
                }

                // Register service worker
                debug('Registering service worker...');
                statusDiv.innerHTML = 'üîÑ Registering service worker...';
                
                const registration = await navigator.serviceWorker.register('./sw.js');
                debug('Service Worker registered');

                // Wait for service worker to be ready
                await navigator.serviceWorker.ready;
                debug('Service Worker ready');

                statusDiv.innerHTML = '‚úÖ Notifications enabled!';
                statusDiv.className = 'status success';
                testBtn.disabled = false;
                enableBtn.disabled = true;

            } catch (error) {
                debug('Error: ' + error.message);
                statusDiv.innerHTML = '‚ùå Setup failed: ' + error.message;
                statusDiv.className = 'status error';
            }
        }

        function testNotification() {
            if (Notification.permission !== 'granted') {
                statusDiv.innerHTML = '‚ùå Please enable notifications first';
                return;
            }

            try {
                // Try service worker first
                if (navigator.serviceWorker.controller) {
                    navigator.serviceWorker.ready.then(registration => {
                        registration.showNotification('Test from Phone!', {
                            body: 'This should work on your phone! üì±',
                            icon: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjQiIGhlaWdodD0iNjQiIHZpZXdCb3g9IjAgMCA2NCA2NCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjY0IiBoZWlnaHQ9IjY0IiByeD0iMTIiIGZpbGw9IiMyMTk2RjMiLz4KPC9zdmc+',
                            vibrate: [200, 100, 200]
                        });
                    });
                    debug('Notification sent via Service Worker');
                } else {
                    // Fallback
                    new Notification('Test Fallback', {
                        body: 'Fallback notification',
                        icon: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjQiIGhlaWdodD0iNjQiIHZpZXdCb3g9IjAgMCA2NCA2NCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjY0IiBoZWlnaHQ9IjY0IiByeD0iMTIiIGZpbGw9IiMyMTk2RjMiLz4KPC9zdmc+'
                    });
                    debug('Notification sent via Fallback');
                }

                statusDiv.innerHTML = '‚úÖ Notification sent! Check your phone.';
                
            } catch (error) {
                debug('Notification error: ' + error.message);
                statusDiv.innerHTML = '‚ùå Failed to send notification';
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            debug('Page loaded');
            debug('Secure context: ' + isSecureContext());
            debug('User Agent: ' + navigator.userAgent);

            if (!isSecureContext()) {
                statusDiv.innerHTML = '‚ö†Ô∏è Use HTTPS URL for phone testing';
            }

            // Check if already granted
            if (Notification.permission === 'granted') {
                statusDiv.innerHTML = '‚úÖ Ready to test!';
                testBtn.disabled = false;
                enableNotifications(); // Register service worker
            }
        });

        enableBtn.addEventListener('click', enableNotifications);
        testBtn.addEventListener('click', testNotification);
    </script>
</body>
</html>
